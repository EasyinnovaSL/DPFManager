helpO1=Opciones generales\:
helpO2=-help\: muestra este mensaje de ayuda
helpO3=-v\: Muestra la versión de la aplicación
helpO4=-gui\: Inicia la interfaz gráfica de usuario
helpO5=-server [-p <número_puerto>]\: Inicia el servidor en el puerto especificado (el puerto por defecto se elige al azar).
helpO6=-l <lang_id>\: Cambia el idioma de la aplicación.
helpC1=Opciones de validación de archivos\:
helpC2=-configuration <nombre de archivo>\: Selecciona un archivo de configuración
helpC3=-o <ruta>\: Especifica la carpeta de salida (anulando la especificada en el archivo de configuración).
helpC4=-reportformat '[xml, json, pdf, html]'\: Especifica el formato del informe (anulando el especificado en el archivo de configuración). Por defecto es 'xml,html'.
helpC5=-r[profundidad]\: Comprueba los directorios de forma recursiva. Si no se da profundidad (-r), entonces es totalmente recursivo. El predeterminado es '-r1 '
helpC6=-s\: ejecución silenciosa (no abre el informe al final)
helpC7=-t[N]\: especifique el número máximo de hilos utilizados para su control. Por defecto el propio sistema lo elige.
helpR1=Opciones de validación remota\:
helpR2=-url <url\:puerto>\: Conectar a un validador de formatos remoto.
helpR3=-job <tarea_id>\: Obtener el estado de una tarea.
helpR4=-w\: Espera la validación remota. El valor predeterminado es falso.
helpP1=Opciones de controles periodicos\:
helpP2=-listperiodic\: Lista todos los controles periodicos.
helpP3=-addperiodic\: Añade un nuevo control periódico. Se requieren los parámetros -periodicity, -configuration y las fuentes.
helpP4=-editperiodic <id>\: Edita el control periódico con el id especificado. Se requieren los parámetros -periodicity, -configuration y las fuentes.
helpP5=-removeperiodic <id>\: Elimina el control periódico con el id especificado.
helpP6=-periodicity <D|W|M> [extra_info]\: Especifica el modo de control periódico. Debe ser D (diaria), W (semanal) o M (mensual).
helpP61=En el caso de semanal, extra_info debe ser una lista de los días de la semana (con números, donde 1 \= lunes y 7 \= domingo) separados por ','.
helpP62=En el caso de mensual, extra_info debe ser el número del día del mes (entre 1 y 28, ambos incluidos).
helpP7=-time <HH\:mm>\: Especifica la hora para la ejecución del control periódico. El formato de hora debe ser HH\:mm. El valor por defecto es '00\:00'.
