#
# Command line help
#
helpOptions=Options:
helpSources=(the sources can be single files, directories, zip files or URLs)

help0=Usage: dpf-manager <command> [options] [source1 ... sourceN]
help1=Commands:
help11=check: Performs a local files check.
help12=gui: Launches graphical user interface.
help13=modules: Manage the conformance checkers.
help14=periodic: Manage periodic checks.
help15=remote: Performs remote file checks.
help16=server: Launches the server mode.
help2=Run 'dpf-manager <command> --help' for detailed command options.
help3=General options:
help31=-h, --help: Shows this screen.
help32=-l, --language <lang_id>: Change the application language.
help33=-v, --version: Shows application version number.

helpS0=Usage: dpf-manager server [options]
helpS1=-h, --help: Shows this screen.
helpS2=-p, --port <port_number>: Specifies a port number. Default port is randomly chosen.

helpC0=Usage: dpf-manager check [options] source1 [source2 ... sourceN]
helpC1=-c, --configuration <filename>: Selects a configuration file.
helpC2=-f, --format [xml, json, pdf, html]: Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
helpC3=-h, --help: Shows this screen.
helpC4=-o, --output <path>: Specifies the output folder (overriding the one specified in the config file).
helpC5=-r, --recursive [depth]: Check directories recursively. If no depth is given (-r) then it is fully-recursive. Default is '-r 1'.
helpC6=-s, --silence: Silent execution (do not open the report at the end)
helpC7=-t, --threads <N>: Specify maximum number of threads used for checking. By default, SO chooses.

helpR0=Usage: dpf-manager remote [options] [source1 ... sourceN]
helpR1=-c, --configuration <filename>: Selects a configuration file.
helpR2=-f, --format [xml, json, pdf, html]: Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
helpR3=-h, --help: Shows this screen.
helpR4=-j, --job <job_id>: Get job state.
helpR5=-o, --output <path>: Specifies the output folder (overriding the one specified in the config file).
helpR6=-u, --url <url>: Specifies the remote server url. For example "http://example.com/dpfmanager", and also with a custom port "example.com:9000/dpfmanager".
helpR7=-w, --wait: Wait for a remote check to finish. Default is false.

helpP0=Usage: dpf-manager periodic [options]
helpP1=-a, --add: Add a new periodical check. It requires the options --periodicity, --configure and the sources.
helpP2=--configure <filename>: Specifies the configuration file.
helpP3=-e, --edit <id>: Edits the periodical check with the specified id. It requires the options --periodicity, --configure and the sources.
helpP4=-h, --help: Shows this screen
helpP5=-l, --list: Lists all periodical checks.
helpP6=--periodicity <D|W|M> [extra_info]: Specifies the periodical check mode. It must be D (daily), W (weekly) or M (monthly).
helpP61=In case of weekly, extra_info must be a list of the week days (with numbers, where 1 = Monday and 7 = Sunday) separated by ','.
helpP62=In case of monthly, extra_info must be the number of the day of the month (between 1 and 28, both included).
helpP7=-r, --remove <id>: Removes the periodical check with the specified id.
helpP8=--time <HH:mm>: Specifies the time for the periodical check. The time format must be HH:mm. Default value is '00:00'.

helpM0=Usage: dpf-manager modules [options]
helpM1=-a, --add <name> <path>: Add a conformance checker.
helpM2=--configure <name> <configuration>: Set the configuration of a conformance checker.
helpM3=--disable <name>: Deactivate a conformance checker.
helpM4=-e, --edit <name> <path>: Edit the execution path of a conformance checker.
helpM5=--enable <name>: Activate a conformance checker.
helpM6=--extensions <name> [ext1,ext2..extN]: Set the extensions of a conformance checker. For example 'tif,tiff'.
helpM7=-h, --help: Shows this screen.
helpM8=-i, --info <name>: Get information of a conformance checker.
helpM9=-l, --list: Show the list of conformance checkers.
helpM10=--parameters <name> <parameters>: Set the input parameters of a conformance checker.
helpM11=-r, --remove <name>: Remove a conformance checker from the list.


