#
# Command line help
#
helpOptions=Options:
helpMandatory=Mandatory:
helpSources=(the sources can be single files, directories, zip files or URLs)

help0=Usage: dpf-manager <command> [options] [source1 ... sourceN]
help1=Commands:
help11=check: Performs a local files check.
help12=config: Manage configuration files.
help13=gui: Launches graphical user interface.
help14=modules: Manage the conformance checkers.
help15=periodic: Manage periodic checks.
help16=remote: Performs remote file checks.
help17=server: Launches the server mode.
help18=statistics: Generate statistics from all reports.
help2=Run 'dpf-manager <command> --help' for detailed command options.
help3=General options:
help31=-h, --help: Shows this screen.
help32=-l, --language <lang_id>: Change the application language.
help33=-v, --version: Shows application version number.

helpS0=Usage: dpf-manager server [options]
helpS1=-h, --help: Shows this screen.
helpS2=-p, --port <port_number>: Specifies a port number. Default port is randomly chosen.

helpC0=Usage: dpf-manager check [options] source1 [source2 ... sourceN]
helpC1=-c, --configuration <filename>: Selects a configuration file.
helpC2=-f, --format [xml, json, pdf, html]: Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
helpC3=-h, --help: Shows this screen.
helpC4=-o, --output <path>: Specifies the output folder (overriding the one specified in the config file).
helpC5=-q, --quick: performs a quick check. Default mode is full check.
helpC6=-r, --recursive [depth]: Check directories recursively. If no depth is given (-r) then it is fully-recursive. Default is '-r 1'.
helpC7=-s, --silence: Suppress all output in console.
helpC8=--show-report: Show the final global report. By default does not show it.
helpC9=-t, --threads <N>: Specify maximum number of threads used for checking. By default, SO chooses.
helpC10=-w, --overwrite: Overwrites the output folder.

helpT0=Usage: dpf-manager statistics [options]
helpT1=-f, --from-date <date>: Filter the tiffs created from <date> (included). Date format: YYYY-MM-DD.
helpT2=-h, --help: Shows this screen.
helpT3=-p, --path-filter <path>: Filter the tiffs by their path.
helpT4=-t, --to-date <date>: Filter the tiffs created until <date> (included). Date format: YYYY-MM-DD.

helpR0=Usage: dpf-manager remote [options] [source1 ... sourceN]
helpR1=-c, --configuration <filename>: Selects a configuration file.
helpR2=-f, --format [xml, json, pdf, html]: Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
helpR3=-h, --help: Shows this screen.
helpR4=-j, --job <job_id>: Get job state.
helpR5=-o, --output <path>: Specifies the output folder (overriding the one specified in the config file).
helpR6=-u, --url <url>: Specifies the remote server url. For example "http://example.com/dpfmanager", and also with a custom port "http://example.com:9000/dpfmanager".
helpR7=-w, --wait: Wait for a remote check to finish. Default is false.

helpP0=Usage: dpf-manager periodic [options]
helpP1=-a, --add: Add a new periodical check. It requires the options --periodicity, --configure and the sources.
helpP2=--configure <filename>: Specifies the configuration file.
helpP3=-e, --edit <id>: Edits the periodical check with the specified id. It requires the options --periodicity, --configure and the sources.
helpP4=-h, --help: Shows this screen
helpP5=-l, --list: Lists all periodical checks.
helpP6=--periodicity <D|W|M> [extra_info]: Specifies the periodical check mode. It must be D (daily), W (weekly) or M (monthly).
helpP61=In case of weekly, extra_info must be a list of the week days (with numbers, where 1 = Monday and 7 = Sunday) separated by ','.
helpP62=In case of monthly, extra_info must be the number of the day of the month (between 1 and 28, both included).
helpP7=-r, --remove <id>: Removes the periodical check with the specified id.
helpP8=--time <HH:mm>: Specifies the time for the periodical check. The time format must be HH:mm. Default value is '00:00'.

helpM0=Usage: dpf-manager modules [options]
helpM1=-a, --add <name> <path>: Add a conformance checker.
helpM2=--configure <name> <configuration>: Set the configuration of a conformance checker.
helpM3=--disable <name>: Deactivate a conformance checker.
helpM4=-e, --edit <name> <path>: Edit the execution path of a conformance checker.
helpM5=--enable <name>: Activate a conformance checker.
helpM6=--extensions <name> [ext1,ext2..extN]: Set the extensions of a conformance checker. For example 'tif,tiff'.
helpM7=-h, --help: Shows this screen.
helpM8=-i, --info <name>: Get information of a conformance checker.
helpM9=-l, --list: Show the list of conformance checkers.
helpM10=--parameters <name> <parameters>: Set the input parameters of a conformance checker.
helpM11=-r, --remove <name>: Remove a conformance checker from the list.

helpCF0=Usage: dpf-manager config [action] [options]

helpCF1=Actions (Only one action allowed):
helpCF11=-a, --add <name>: Creates a new configuration. The name can be either a path or a configuration file name (it will be places in the default configuration folder).
helpCF12=-e, --edit <name>: Edits a configuration. The name can be either a path or a configuration file name (placed in the configuration folder).
helpCF13=-h, --help: Shows this screen.
helpCF14=-i, --info <name>: Shows a configuration. The name can be either a path or a configuration file name (placed in the configuration folder).
helpCF15=-l, --list [type]: Lists useful information depending on 'type'. Type can be:
helpCF151='iso': Lists all possibel ISOs.
helpCF152='rule': Lists all accepted tags for rules.
helpCF153='fix': Lists all accepted tags for fixes.
helpCF154='autofix': Lists all autofixes.
helpCF155=none: Lists all configurations in default folder.
helpCF16=-r, --remove <name>: Deletes a configuration. The name can be either a path or a configuration file name (placed in the configuration folder).

helpCF21=--autofix <autofix>: Adds an autofix. Use 'dpf-manager config --list autofix' to see the autofixes list.
helpCF22=-d, --description <description>: Sets the description of the configuration. If description is 'EMPTY', it will remove the description.
helpCF23=--disable-iso-rule <iso_id> <rule_id>: Specifies a ISO to check. Use 'dpf-manager config --list iso' to see the ISOs list.
helpCF24=--enable-iso-rule <iso_id> <rule_id>: Specifies a ISO to check. Use 'dpf-manager config --list iso' to see the ISOs list.
helpCF25=--fix <operator> <tag> [value]: Adds a fix specified by the parameters. See fix specificatin below.
helpCF26=-f, --format '[xml, json, pdf, html]': Specifies the report format. Default is 'xml,html' when creating.
helpCF27=--iso <iso_id>: Adds a ISO to check. Use 'dpf-manager config --list iso' to see the ISOs list.
helpCF28=-o, --output <path>: Specifies the output folder. Path can be either a path or 'DEFAULT', wich will set the output folder to the default one.
helpCF29=--remove-autofix <autofix>: Removes an autofix.
helpCF210=--remove-fix <operator> <tag> [value]: Adds a fix specified by the parameters. See fix specificatin below.
helpCF211=--remove-iso <iso_id>: Removes a ISO to check.
helpCF212=--remove-rule <type> <tag> <operator> <value>: Removes a rule specified by the parameters. See rule specificatin below.
helpCF213=--rule <type> <tag> <operator> <value>: Adds a rule specified by the parameters. See rule specificatin below.

helpCF3=Rule specification:
helpCF31=Type must be 'error' or 'warning'.
helpCF32=Tag must be an accepted Tag. Use 'dpf-manager config --list rule' to see the list of accepted tags.
helpCF33=Operator must be 'GT' (Grather than), 'LT' (Less than) or 'EQ' (Equals).
helpCF331=Example: --rule error ImageWidth GT 500
helpCF332=Example: --rule warning ImageLength EQ 500

helpCF4=Fix specification:
helpCF41=Operator must be 'add' or 'remove'.
helpCF42=Tag must be an accepted Tag. Use 'dpf-manager config --list fix' to see the list of accepted tags.
helpCF43=Value is the value of the added tag.
helpCF431=Example: --fix remove Copyright
helpCF432=Example: --fix add Description Text


